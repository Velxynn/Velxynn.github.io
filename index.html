<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Velxynn | Kaichou</title>
  	<link rel="stylesheet" href="styles.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
<main class="main">
  	<audio id="music" preload="true">
  		<source src="music.mp3">
  	</audio>
  	<button class="start">Press This</button>
  	<div id="body" class="body">
  		<span id="typed2" class="description"></span>
  	</div>
</main>
  
  	<script src="typed.js"></script>
  	<script>
    const viewBtn = document.querySelector(".start"),
    audio = document.getElementById('music');

    viewBtn.onclick = ()=>{
      	audio.play();
        viewBtn.style.display = "none";
        
        var typed2 = new Typed('#typed2', {
     	strings: [
     		"Hello there!",
     		"How are you?", 
     		"If there is any problem, don't hesitate to talk to me",
     		"Because I want to spend a lot of time with you",
     		"Maybe to you I'm annoying, but this feeling is real",
     		"That I",
     		"I...",
     		"I Love You",
     	],
     	typeSpeed: 100,
     	backSpeed: 0,
     	fadeOut: true
     	});
    }
    </script>
</body>
</html>
